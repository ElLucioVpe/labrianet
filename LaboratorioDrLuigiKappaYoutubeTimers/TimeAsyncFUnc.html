<html>
Promesa con delay y async
<script>
var arrayPregunta=[60,6000,1200,20,65];
var i=0;
tiempoDePregunta = arrayPregunta[i];

const delay = ms => new Promise(resolve => setTimeout(resolve, ms));

async function RondaPreguntas() {
    while(arrayPregunta[i]!=null){
        console.log("Pregunta X");
        await delay(arrayPregunta[i]);
        i++;
        console.log("Time!")
        console.log("3 2 1");
        await delay(1200);
    }
}

RondaPreguntas();
</script>

</html>
